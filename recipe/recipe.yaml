context:
  version: "2.3.4"

package:
  name: some-sass-language-server
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/some-sass-language-server/-/some-sass-language-server-${{ version }}.tgz
  sha256: a6e76eaaa06ec67f6370f83043ee773c43a7aa0c173482570f0ab9d882458730

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
  run:
    - nodejs

tests:
