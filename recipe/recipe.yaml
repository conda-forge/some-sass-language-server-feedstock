context:
  version: "2.3.5"

package:
  name: some-sass-language-server
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/some-sass-language-server/-/some-sass-language-server-${{ version }}.tgz
  sha256: 1f5444ea5d520ff99ae18ede9bf099236ea601ffb2a24d73ec4356d8a67b3b2b

build:
  number: 0
  noarch: generic

requirements:
